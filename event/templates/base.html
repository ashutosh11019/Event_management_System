{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cerulean/bootstrap.min.css"
    integrity="sha512-dQLT/B7byn2LjN/DN4zeBKpwGV6qbidV0XiMRWQOL7TGrV7FkZFldkGG+DGMU+CQnMTcRZlUI7GMWt1j6akNew=="
    crossorigin="anonymous" />
    
    {% block css %}

    {% endblock css %}
    <title>Event Management System</title>
    
    
</head>

<body>
    <div class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand font-weight-bold">Event Management System<span style="color: rgb(39, 117, 161);"></span> </a>
        </div>
        <div class="container">
          <a href="{% url 'home' %}" class="navbar-brand">Home <span style="color: rgb(39, 117, 161);"></span></a>
          <a href="{% url 'viewevent' %}" class="navbar-brand">View Event<span style="color: rgb(39, 117, 161);"></span></a>
          <a href="{% url 'bookevent' %}" class="navbar-brand">Book Event<span style="color: rgb(39, 117, 161);"></span></a>
          <a href="{% url 'manage' %}" class="navbar-brand">Manage Event<span style="color: rgb(39, 117, 161);"></span></a>
          <a href="{% url 'bookseat' %}" class="navbar-brand">Book Seat<span style="color: rgb(39, 117, 161);"></span></a>
          {% if not user.is_authenticated %}
          <a href="{% url 'loginPage' %}" class="navbar-brand">Login<span style="color: rgb(39, 117, 161);"></span></a>
          <a href="{% url 'register' %}" class="navbar-brand">Register<span style="color: rgb(39, 117, 161);"></span></a>
          {% else %}
          <a href="{% url 'logoutUser' %}" class="navbar-brand">Logout<span style="color: rgb(39, 117, 161);"></span></a>
          {% endif %}
        </div>
    </div>
    <div>
        {% block content %}

        {% endblock content %}
    </div>
        

       
    
    <footer class="bg-dark" style="color: rgb(39, 117, 161);">
        <div class="py-2 text-white text-center font-weight-bold">
            Copyright 2023
        </div>
    </footer>


</body>

</html>
